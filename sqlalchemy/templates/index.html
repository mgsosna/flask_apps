{% extends "base.html" %}

{% block content %}

<!-- Input form for adding to Users table -->
<div class="column is-4 is-offset-4">

    <form method="POST" action="/add_user">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="name" placeholder="Your Name" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Your Password">
            </div>
        </div>

        <button class="button is-block is-info is-large is-fullwidth">Submit</button>
    </form>
</div>
{% endblock %}
